<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Dialog & Modal app</title>
	</head>
	<body>
		<main>
			<h1>Dialogs vs. Modals</h1>
			<p>
				This site accompanies the
				<a
					href="https://www.iamtimsmith.com/modals-vs-dialogs-is-there-a-difference"
					>Modals vs. Dialogs: Is there a difference?</a
				>
				blog post.
			</p>
			<!-- This button toggles the dialog open and closed -->
			<button onclick="toggleDialog()">This button toggles a dialog</button>
			<!-- The dialog element being used as a dialog -->
			<dialog id="dialog">
				<p class="headline">See Powerline in concert!</p>
				<img
					src="images/poster.png"
					alt="Powerline World Tour poster"
					height="400"
				/>
				<!-- A button to be able to close the modal -->
				<button onclick="toggleDialog()">Close Dialog</button>
			</dialog>
			<!-- This button opens a modal -->
			<button onclick="openModal()">This button opens a modal</button>
			<!-- The dialog element being used as a modal -->
			<dialog id="modal">
				<p class="headline">See Powerline in concert!</p>
				<img
					src="images/poster.png"
					alt="Powerline World Tour poster"
					height="400"
				/>
				<!-- A button to be able to close the modal -->
				<button onclick="closeModal()">Close Modal</button>
			</dialog>
		</main>
		<!-- Import the script which holds my custom dialog and modal functions -->
		<script src="main.js"></script>
	</body>
</html>
